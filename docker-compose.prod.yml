version: "3.7"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: day-in-review_server
    container_name: day-in-review_node-server
    command: npm start
    ports:
      - "5000:5000"
    env_file: ./server/prod.env
    environment:
      - NODE_ENV=production
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    image: day-in-review_client
    container_name: day-in-review_react-client
    depends_on:
      - server
    ports:
      - "1337:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data-volume:
  node_modules:
  web-root:
    driver: local
